<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <script
      src="https://kit.fontawesome.com/64b8450add.js"
      crossorigin="anonymous"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="bootstrap-container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1 id="city"></h1>
          <ul>
            <li id="date"></li>
            <li id="description"></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/070/526/original/weather-img.png?1678271177"
                  alt="mostly cloudy"
                  id="today-weather-icon" />
                <strong id="currentTemp"></strong>
                <span>°C |<a href="#">°F</a> </span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/Colinepp/Vanilla-weatherapp"
            >Open-source code</a
          >, by Coline Pechberty Pautal
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
